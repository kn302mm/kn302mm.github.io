  // Хранилище для ответов пользователя
  const userAnswers = {};

  // Функция для отображения тестов
  function renderTests() {
    const container = document.getElementById('test-container');
    container.innerHTML = '';

    for (const [key, test] of Object.entries(testData)) {
      userAnswers[key] = userAnswers[key] || {
        answers: [],
        isCorrect: false
      };

      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      questionDiv.id = `question-${key}`;

      const questionText = document.createElement('div');
      questionText.className = 'question-text';
      questionText.textContent = test.q;
      questionDiv.appendChild(questionText);

      // Добавляем изображение, если URL указан
      if (test.p && test.p.trim() !== "") {
        const questionImage = document.createElement('img');
        questionImage.className = 'question-image';
        questionImage.src = test.p;
        questionImage.alt = "Иллюстрация к вопросу";
        questionDiv.appendChild(questionImage);
      }

      // Если есть варианты ответов (v не пусто)
      if (test.v && test.v.trim() !== "") {
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        const options = test.v.split('\n');
        options.forEach((option, index) => {
          const optionValue = (index + 1).toString();
          const optionId = `${key}-${optionValue}`;
          const optionDiv = document.createElement('div');
          optionDiv.className = 'option';
          optionDiv.id = optionId;
          optionDiv.textContent = option.trim();

          optionDiv.onclick = function() {
            handleOptionClick(key, optionValue, optionDiv);
          };

          // Восстанавливаем выбранные варианты
          if (userAnswers[key].answers.includes(optionValue)) {
            const isCorrect = test.a.includes(optionValue);
            optionDiv.classList.add('selected');
            optionDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
          }

          optionsDiv.appendChild(optionDiv);
        });

        questionDiv.appendChild(optionsDiv);
      }
      // Если вариантов нет - добавляем поле для ввода
      else {
        const inputContainer = document.createElement('div');
        inputContainer.className = 'answer-input-container';

        const answerInput = document.createElement('input');
        answerInput.type = 'text';
        answerInput.className = 'answer-input';
        answerInput.placeholder = 'Введите ваш ответ';
        answerInput.id = `input-${key}`;
        answerInput.value = userAnswers[key].answers[0] || '';
        inputContainer.appendChild(answerInput);

        const checkButton = document.createElement('button');
        checkButton.className = 'check-answer-btn';
        checkButton.textContent = 'Проверить ответ';
        checkButton.onclick = function() {
          checkManualAnswer(key, answerInput.value);
        };
        inputContainer.appendChild(checkButton);

        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = 'answer-feedback';
        feedbackDiv.id = `feedback-${key}`;

        // Восстанавливаем состояние проверки
        if (userAnswers[key].answers.length > 0) {
          feedbackDiv.textContent = userAnswers[key].isCorrect ?
                  '✅ Правильно!' :
                  `❌ Неверно. Правильный ответ: ${test.a.join(', ')}`;
          feedbackDiv.className = `answer-feedback ${userAnswers[key].isCorrect ? 'answer-correct' : 'answer-incorrect'}`;
          feedbackDiv.style.display = 'block';
        }

        inputContainer.appendChild(feedbackDiv);
        questionDiv.appendChild(inputContainer);
      }

      container.appendChild(questionDiv);
    }
  }

  // Обработчик клика по варианту ответа
  function handleOptionClick(questionId, optionValue, optionElement) {
    const question = testData[questionId];
    const isCorrect = question.a.includes(optionValue);

    // Проверяем, был ли уже выбран этот вариант
    const wasSelected = userAnswers[questionId].answers.includes(optionValue);

    if (wasSelected) {
      // Удаляем из выбранных
      userAnswers[questionId].answers = userAnswers[questionId].answers.filter(a => a !== optionValue);
      optionElement.classList.remove('selected', 'correct', 'incorrect');
    } else {
      // Добавляем к выбранным
      userAnswers[questionId].answers.push(optionValue);
      optionElement.classList.add('selected');
      optionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
    }

    // Проверяем правильность всех выбранных ответов
    const allCorrect = question.a.every(a => userAnswers[questionId].answers.includes(a)) &&
            userAnswers[questionId].answers.every(a => question.a.includes(a));
    userAnswers[questionId].isCorrect = allCorrect;
  }

  // Проверка ответа введенного вручную
  function checkManualAnswer(questionId, userAnswer) {
    const question = testData[questionId];
    const feedbackDiv = document.getElementById(`feedback-${questionId}`);

    // Проверяем ответ (без учета регистра)
    const isCorrect = question.a.some(correctAnswer =>
            userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()
    );

    // Сохраняем результат
    userAnswers[questionId] = {
      answers: [userAnswer],
      isCorrect: isCorrect
    };

    // Показываем результат
    feedbackDiv.textContent = isCorrect ? '✅ Правильно!' : `❌ Неверно. Правильный ответ: ${question.a.join(', ')}`;
    feedbackDiv.className = `answer-feedback ${isCorrect ? 'answer-correct' : 'answer-incorrect'}`;
    feedbackDiv.style.display = 'block';
  }

  // Функция для подсчёта результатов
  function calculateResults() {
    let correctAnswers = 0;
    let totalQuestions = 0;

    for (const [key, answer] of Object.entries(userAnswers)) {
      totalQuestions++;
      if (answer.isCorrect) {
        correctAnswers++;
      }
    }

    return {
      correct: correctAnswers,
      total: totalQuestions,
      percentage: Math.round((correctAnswers / totalQuestions) * 100)
    };
  }

  // Показать результаты теста
  document.getElementById('check-results').onclick = function() {
    const results = calculateResults();
    const resultsDiv = document.getElementById('total-results');

    resultsDiv.innerHTML = `
      <h3>Результаты теста</h3>
      <p>Правильных ответов: ${results.correct} из ${results.total}</p>
      <p>Процент правильных ответов: ${results.percentage}%</p>
    `;

    resultsDiv.style.display = 'block';
  };

  // Инициализация при загрузке страницы
  window.onload = renderTests;
</script>
</body>
</html>
